<!DOCTYPE html>
<html>
  <head>
    <title>Hundred Heroines Advent Calendar 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Hundred Heroines Advent Calendar 2025" />
    <meta
      property="og:description"
      content="24 days of Hundred Heroines Museum fun"
    />
    <meta
      property="og:image"
      content="/i/www/i/
      .jpg"
    />
    <meta property="og:url" content="https://hundredheroines.org/" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/advent.css" rel="stylesheet" />
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/arbor.js" type="text/javascript"></script>
    <script src="js/arbor-tween.js" type="text/javascript"></script>
    <script src="js/snowflake.js" type="text/javascript"></script>
    <script src="js/snowstorm.js" type="text/javascript"></script>
    <script src="js/advent.js" type="text/javascript"></script>

    <!-- favicon info -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hundred Heroines " />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <canvas id="advent"></canvas>

    <div id="logo">
      <a href=""
        ><img
          src="asset/hh-advent-logo-w.png"
          alt="Merry Christmas!"
          title="Merry Christmas!"
      /></a>
    </div>

    <div id="popup">
      <div class="today clearfix">
        <div class="close">
          <i
            class="fa fa-times-circle"
            title="Close window"
            aria-hidden="true"
          ></i>
        </div>
        <div class="header">
          <h2 class="date">
            <span class="day-num"></span>
            <span class="month">Dec</span>
          </h2>
          <h1 class="title"></h1>
          <div class="synopsis"></div>
        </div>
        <!-- .header -->

        <div class="body clearfix">
          <div class="day-image">
            <a> </a>
          </div>
          <p class="caption"></p>
        </div>
        <!-- .body -->
      </div>
      <!-- .today -->
    </div>
  </body>
</html>
