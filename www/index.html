<!DOCTYPE html>
<html>
  <head>
    <title>Advent Calendar</title>
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet"> 
    <link href="css/advent.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/arbor.js" type="text/javascript"></script>
    <script src="js/arbor-tween.js" type="text/javascript"></script>
    <script src="js/snowflake.js" type="text/javascript"></script>
    <script src="js/snowstorm.js" type="text/javascript"></script>
    <script src="js/advent.js" type="text/javascript"></script>
		
  </head>
  <body>
    <canvas id="advent"></canvas>
		
		<div id="logo"><a href="http://res.space/"><img src="/i/res-logo.png" alt="RES - Research and Education Space" border="0" title="RES - Research and Education Space"></a></div>
    
    <div id="popup">
	<div class="today clearfix">
	<div class="close"><i class="fa fa-times-circle" title="Close window" aria-hidden="true"></i></div>	
  	<div class="header">
			
			<h1 class="date">
				<span class="day-num"></span>
				<span class="month">December</span>
			</h1>
			<h1 class="title">
				<a href="https://www.youtube.com/watch?v=K4cZRxlmcxQ&index=5&list=PLcvEcrsF_9zLF0cV-cqD4E4mLDy7_uMHz">The Snowdrop by Hans Christian Andersen</a>
			</h1>
	  </div><!-- .header -->
	  
	  <div class="body clearfix">
	  	<div class="day-image">
				<a href="https://www.youtube.com/watch?v=K4cZRxlmcxQ&index=5&list=PLcvEcrsF_9zLF0cV-cqD4E4mLDy7_uMHz">
					<img src="/i/day1.jpg" alt="The Snowdrop by Hans Christian Andersen" title="The Snowdrop by Hans Christian Andersen">
				</a>
			</div>
	  	<div class="synopsis">
			<p class="description"></p>
		  
		  <p class="view-media">
				<a href="https://www.youtube.com/watch?v=K4cZRxlmcxQ&index=5&list=PLcvEcrsF_9zLF0cV-cqD4E4mLDy7_uMHz" class="button">
				View media 
				<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
				<i class="fa fa-snowflake-o roll" aria-hidden="true"></i>
				</a>
			</p></div>
	  </div><!-- .body -->
	</div><!-- .today -->  
	  
    </div>
  </body>
</html>
