<!DOCTYPE html>
<html>
  <head>
    <title>Advent Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="Massive Advent 2020" />
    <meta
      property="og:description"
      content="Pictures of idiots over time, with frosty backgrounds"
    />
    <meta
      property="og:image"
      content="https://advent.massive-media.co.uk/i/massive-advent-2020.jpg"
    />
    <meta property="og:url" content="https://advent.massive-media.co.uk/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://advent.massive-media.co.uk/i/massive-advent-2020.jpg"
    />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/advent.css" rel="stylesheet" />
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/arbor.js" type="text/javascript"></script>
    <script src="js/arbor-tween.js" type="text/javascript"></script>
    <script src="js/snowflake.js" type="text/javascript"></script>
    <script src="js/snowstorm.js" type="text/javascript"></script>
    <script src="js/advent.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="advent"></canvas>

    <div id="logo">
      <a href=""
        ><img
          src="i/hh-advent-logo-w.png"
          alt="Merry Christmas!"
          title="Merry Christmas!"
      /></a>
    </div>

    <div id="popup">
      <div class="today clearfix">
        <div class="close">
          <i
            class="fa fa-times-circle"
            title="Close window"
            aria-hidden="true"
          ></i>
        </div>
        <div class="header">
          <h2 class="date">
            <span class="day-num"></span>
            <span class="month">Dec</span>
          </h2>
          <h1 class="title"></h1>
          <div class="synopsis"></div>
        </div>
        <!-- .header -->

        <div class="body clearfix">
          <div class="day-image">
            <a> </a>
          </div>
        </div>
        <!-- .body -->
      </div>
      <!-- .today -->
    </div>
  </body>
</html>
